query ReadUser($uuids: UUID!) {
  itusers(filter: { uuids: [$uuids] }) {
    objects {
      current {
        user_key
        external_id
        person {
          cpr_number
          name
          nickname
        }
        engagement {
          org_unit {
            uuid
          }
          job_function {
            name
          }
        }
        email: addresses {
          address_type(filter: { scope: "EMAIL" }) {
            scope
            uuid
          }
          visibility {
            user_key
          }
          value
        }
        phone: addresses {
          address_type(filter: { scope: "PHONE" }) {
            uuid
            scope
          }
          visibility {
            user_key
          }
          value
        }
      }
    }
  }
}
