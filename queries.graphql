query ReadUserITAccounts($uuid: UUID!, $it_user_keys: [String!]) {
  employees(filter: { uuids: [$uuid] }) {
    objects {
      current {
        fk_org_uuids: itusers(filter: { itsystem: { user_keys: "FK-org" } }) {
          user_key
          external_id
        }
        itusers: itusers(filter: { itsystem: { user_keys: $it_user_keys } }) {
          uuid
          user_key
          external_id
          person {
            cpr_number
            name
            nickname
          }
          engagement {
            extension_3
            org_unit {
              uuid
            }
            job_function {
              name
            }
          }
          email: addresses {
            address_type(filter: { scope: "EMAIL" }) {
              uuid
            }
            visibility {
              user_key
            }
            value
          }
          phone: addresses {
            address_type(filter: { scope: "PHONE" }) {
              uuid
            }
            visibility {
              user_key
            }
            value
          }
        }
      }
    }
  }
}

query read_orgunit($uuid: UUID!) {
  org_units(filter: { uuids: [$uuid] }) {
    objects {
      current {
        uuid
        name
        parent {
          uuid
        }
        ancestors {
          uuid
        }
        unit_type {
          uuid
        }
        org_unit_level {
          uuid
        }
        org_unit_hierarchy_model {
          name
        }
        addresses {
          address_type {
            scope
            uuid
            user_key
          }
          name
        }
        itusers(filter: { user_keys: "FK-org uuid" }) {
          user_key
        }
        managers {
          person {
            uuid
          }
        }
        kles {
          kle_number {
            uuid
          }
        }
      }
    }
  }
}
